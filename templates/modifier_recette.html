{% extends "base.html" %}
{% block title %}Modifier la recette{% endblock %}
{% block content %}
<h1>Modifier la recette : {{ recipe.title }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
</form>
{% endblock %}
