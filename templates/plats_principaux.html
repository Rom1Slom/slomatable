{% extends "base.html" %}
{% block title %}Plats principaux{% endblock %}
{% block content %}
<h1>Plats principaux</h1>
<ul>
	{% for recipe in recipes %}
		<li><a href="{% url 'recipes:recette_detail' recipe.pk %}">{{ recipe.title }}</a></li>
	{% empty %}
		<li>Aucune recette pour le moment.</li>
	{% endfor %}
</ul>
{% endblock %}
